<body>
<h1> Feed Me My Snacks </h1><br><br>
<label for="age">Current age:</label>
<input id="age" /><br><br>
<label for="maxAge">The age you think you will live up to:</label>
<input id="maxAge"><br><br>
<label for="numberPerDay">The amount you use or consume this item: </label>
<input id="numberPerDay"><br><br>
<p id="result"> Result : </p>

<button onclick="getData()">Accept Input</button>
<script>
    function getData() {
        let AGE = document.getElementById("age").value;
        let maxAGE= document.getElementById("maxAge").value;
        let numPERDAY = document.getElementById("numberPerDay").value;
        let sure = confirm("Sure of your numbers?")
        if (sure) {
            let totalRequired = (numPERDAY*365)*(maxAGE-AGE);
            result.innerHTML = "Result: You will need " + totalRequired + " to last you until the ripe old age of " + maxAGE;
        }
        else {
            alert("You bum run the code again");
        }

    }

</script>
</body>
